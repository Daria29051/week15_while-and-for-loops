<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Поле ввода числа -->
    <label> Введите число: <input class="item" type="number"> </label>

    <!-- Вывод -->
    <div class="output">
    <!-- Вывод1 -->
    <p class="output__title"> Число, разбитое на цифры:</p>
    <div class="output__field item-digits"></div>
</div>

    <!-- Вывод2 -->
    <div class="output">
    <p class="output__title"> Количество цифр в числе:</p>
    <div class="output__field item-digits-num"></div>
</div>

    <!-- Вывод3 -->
    <div class="output">
        <p class="output__title"> Сумма цифра числа:</p>
        <div class="output__field item-digits-sum"></div>
    </div>


    <!-- Вывод4 -->
    <div class="output">
        <p class="output__title"> Обратный порядок цифр в числе:</p>
        <div class="output__field item-reverse"></div>
    </div>

    <!-- Кнопка -->
    <button class="button">Заполнить</button>
</div>
    <script src="script.js"></script>
</body>
</html>
